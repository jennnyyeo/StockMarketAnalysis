<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SMA Graph</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #1f2937;
      color: #fff;
      min-height: 100vh;
      padding: 1rem 0;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .sidebar h2 {
      text-align: center;
      margin: 0 0 1.5rem;
      font-size: 1.2rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .sidebar ul li:hover {
      background: #374151;
    }

    .sidebar ul li.active {
      background: #4f46e5;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
      display: block;
      width: 100%;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-left: 240px;
      transition: margin-left 0.3s ease;
    }

    .main.expanded {
      margin-left: 0;
    }

    /* Topbar */
    .topbar {
      background: #fff;
      padding: 0.8rem 1.5rem;
      display: flex;
      justify-content: center;      /* center content horizontally */
      align-items: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      position: relative;
      text-align: center;

    }

    .menu-btn {
      font-size: 1.5rem; 
      cursor: pointer;
      position: absolute;           /* fix it to the left */
      left: 1.5rem;                 

    }

    /* Content area */
    .content {
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      margin-bottom: 1.5rem;
    }

    .chart {
      width: 100%; 
      height: 400px; 
      border-radius: 12px;
      background: #fff; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      overflow: hidden; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.08); 
      padding: 1rem;

    }

    .chart img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }


    @media (max-width: 768px) {
      .main {
        margin-left: 0;
      }
    }
    </style>
  </head>
  
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>SMA Company</h2>
      <ul>
        <li class="active"><a href=""><a href="{{ url_for('smagraph') }}">SMA GRAPH</a></li>
        <li><a href="{{ url_for('home') }}">Trading Algorithm</a></li>
        <li><a href="{{ url_for('graph') }}">Streak Display</a></li>
      </ul>
    </div>
    
    <!-- Main content -->
    <div class="main" id="main">
      <!-- Topbar -->
      <div class="topbar">
        <span class="menu-btn" id="menuBtn">â˜°</span>
        <h3>Graph</h3>
      </div>
      
      <div class="content">
        <div class="card">
          <div style="text-align: center;">
            <label for="smaInput">Select SMA window:</label>
          </div>
          <div style="margin-bottom: 1rem; text-align: center;">
            <button class="sma-btn" data-sma="20">20-Day SMA</button>
            <button class="sma-btn" data-sma="50">50-Day SMA</button>
          </div>
          <div class="chart">
            <img src="http://127.0.0.1:5000/plot.png?t=20" alt="MSFT SMA Chart" id="smaChart">
          </div>
        </div>
      </div>
    </div>
    
    <script>
      const menuBtn = document.getElementById('menuBtn');
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('main');
      
      // Sidebar toggle
      menuBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
        main.classList.toggle('expanded');
      });
      
      const buttons = document.querySelectorAll(".sma-btn");
      const chart = document.getElementById("smaChart");
      
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const t = btn.getAttribute("data-sma");
          let url = "";
          
          if (t === "20") {
            url = "http://127.0.0.1:5000/plot.png?t=20";
          } else if (t === "50") {
            url = "http://127.0.0.1:5000/plot.png?t=50";
          }
          
          // Add timestamp to bypass cache
          chart.src = url + "&_=" + new Date().getTime();
        });
      });
    </script>
  </body>
</html>
