<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Streak Graph</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #1f2937;
            color: #fff;
            min-height: 100vh;
            padding: 1rem 0;
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .sidebar h2 { 
            text-align: center; 
            margin: 0 0 1.5rem; 
            font-size: 1.2rem; 
        }

        .sidebar ul { 
            list-style: none; 
            padding: 0; 
            margin: 0; 
        }

        .sidebar ul li { 
            padding: 0.8rem 1.5rem; 
            cursor: pointer; 
            font-size: 0.95rem; 
        }

        .sidebar ul li:hover { 
            background: #374151; 
        }

        .sidebar ul li.active { 
            background: #4f46e5; 
        }

        .sidebar ul li a { 
            color: #fff; 
            text-decoration: none; 
            display: block; 
            width: 100%; 
        }
        
        /* Main */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 240px;
            transition: margin-left 0.3s ease;
        }
        
        .main.expanded { 
            margin-left: 0; 
        }
        
        .topbar {
            background: #fff;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: center;      /* center content horizontally */
            align-items: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }
        
        .menu-btn { 
            font-size: 1.5rem; 
            cursor: pointer;
            position: absolute;           /* fix it to the left */
            left: 1.5rem;                 
        }
        
        /* Content area */
        .content {
            padding: 2rem; 
        }
        
        .card { 
            background: #fff; 
            border-radius: 12px; 
            padding: 1rem; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.08); 
            margin-bottom: 1.5rem; 
        }
    
        .chart {
            width: 100%; 
            height: 400px; 
            border-radius: 12px;
            background: #fff; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.08); 
            padding: 1rem;
        }
        
        .chart img { 
            width: 100%; 
            height: 100%; 
            object-fit: contain; 
            border-radius: 12px; }
            
        @media (max-width: 768px) { 
            .main { 
                margin-left: 0; 
            } 
        }

        .year-btn {
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .year-btn:hover {
            background-color: #3730a3;
        }

        .year-btn.active {
            background-color: #1f2937; /* dark color for selected */
            color: #fff;
        }

        select {
            border-radius: 6px;
            padding: 0.4rem 0.6rem;
            margin-bottom: 1rem;
        }
        </style>
    </head>
    
    <body>
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Stock Analysis</h2>
            <ul>
                <li><a href="{{ url_for('smagraph') }}">SMA GRAPH</a></li>
                <li><a href="{{ url_for('home') }}">Trading Algorithm</a></li>
                <li class="active"><a href="{{ url_for('graph') }}">Streak Display</a></li>
            </ul>
        </div>
        
        <!-- Main content -->
        <div class="main" id="main">
            <div class="topbar">
                <span class="menu-btn" id="menuBtn">â˜°</span>
                <h3>Streak Chart</h3>
            </div>
            
            <div class="content">
                <div class="card">
                    <!-- Dropdown for selecting company -->
                     <div style="text-align: center; margin-bottom: 1rem;">
                        <label for="tickerSelect"><b>Select Company:</b></label>
                        <select id="tickerSelect" style="margin-left: 8px; padding: 5px;">
                            <option value="MSFT">Microsoft (MSFT)</option>
                            <option value="AMD">Advanced Micro Devices (AMD)</option>
                            <option value="AMZN">Amazon (AMZN)</option>
                            <option value="NFLX">Netflix (NFLX)</option>
                        </select>
                    </div>
                    <div style="text-align:center; margin-bottom:1rem;">
                        <button class="year-btn" data-year="2020">2020</button>
                        <button class="year-btn" data-year="2021">2021</button>
                        <button class="year-btn" data-year="2022">2022</button>
                        <button class="year-btn" data-year="2023">2023</button>
                        <button class="year-btn" data-year="2024">2024</button>
                        <button class="year-btn" data-year="2025">2025</button>
                    </div>
                    <div class="chart">
                        <img src="http://127.0.0.1:5000/streak.png?year=2020&ticker=MSFT" alt="Streak Chart" id="streakChart">
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            const menuBtn = document.getElementById('menuBtn');
            const sidebar = document.getElementById('sidebar');
            const main = document.getElementById('main');
        
            // Sidebar toggle
            menuBtn.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                main.classList.toggle('expanded');
            });
            
            const yearButtons = document.querySelectorAll(".year-btn");
            const streakChart = document.getElementById("streakChart");
            const tickerSelect = document.getElementById("tickerSelect");
            
            let currentTicker = tickerSelect.value; // default company
            let currentYear = "2020";                // default year

            // Update chart function
            function updateChart() {
                // Build URL dynamically using ticker and year
                const url = `http://127.0.0.1:5000/streak.png?year=${currentYear}&ticker=${currentTicker}&_=${new Date().getTime()}`;
                streakChart.src = url; // update the <img> src
                }
            
                // Change company
                tickerSelect.addEventListener("change", () => {
                    currentTicker = tickerSelect.value;
                    updateChart();
                });
                
                // Change year
                yearButtons.forEach(btn => {
                    btn.addEventListener("click", () => {
                        currentYear = btn.getAttribute("data-year");
                        updateChart();

                        // Remove 'active' class from all buttons
                        yearButtons.forEach(b => b.classList.remove("active"));

                        // Add 'active' class to the clicked button
                        btn.classList.add("active");
                    });
                });
        </script>
    </body>
</html>
